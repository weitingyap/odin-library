<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <dialog id="add-book-dialog">
        <form id = "add-book-form">
            <fieldset>
                <legend>Add New Book</legend>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Three Body Problem">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" placeholder="Liu Cixin">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" placeholder=254>
                <label for="readStatus">Read?</label>
                <select id="readStatus">
                    <option value="read">Read</option>
                    <option value="not read yet">Not read yet</option>
                </select>
            </fieldset>
            <button type="submit">
                Add Book
            </button>
        </form>
    </dialog>
    <div id = "sidebar">
        <h1>Library</h1>
        <button type="button" id="add-book-btn">Add New Book</button>
    </div>
    <div id = "main">
        <table id="library-books">
            <thead>
                <tr>
                    <th scope="row">Book Title</th>
                    <th scope="row">Author</th>
                    <th scope="row">Pages</th>
                    <th scope="row">Read?</th>
                    <th scope="row">Delete?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
